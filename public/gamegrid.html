<div>
	<h1>The Game Grid</h1>
	<!-- <div ng-repeat="card in data track by $index">
		<img ng-src="{{data[$index].src}}" class="memory-card"></img>
	</div> -->

	<table>
		<colgroup span="{{gridWidth}}"></colgroup>

		<tbody>
			<tr ng-repeat="rows in gridMatrix track by $index">
				<td ng-repeat="cards in rows track by $index">

					<img ng-src="{{cards.src}}" class="memory-card">
				</td>
			</tr>
		</tbody>
	</table>	
</div>
